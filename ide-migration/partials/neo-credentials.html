<div ng-controller="NeoCredentialsViewController as ncvc" ng-show="isVisible">
	<h1 class="section-title">NEO DB Tunnel Credentials</h1>
	<p class="margin-top-bottom-nl">Provide the NEO DB Tunnel Credentials</p>

	<div class="dropdown-container margin-top-sm" ng-show="true">
		<label>Region</label>
		<button class="btn btn-default btn-big dropdown-toggle" type="button" data-toggle="dropdown"
			aria-haspopup="true" aria-expanded="false" ng-disabled="false">{{regionDropdownText}}<span
				class="caret"></span></button>
		<ul class="dropdown-menu dropdown-menu-searchable">
			<li class="dropdown-input">
				<input class="form-control" type="text" placeholder="Find or enter a region..."
					ng-keyup="filterRegions()" ng-model="regionSearch">
			</li>
			<li role="separator" class="divider"></li>
			<li class="dropdown-item" ng-repeat="option in regionList" ng-click="regionSelected(option)">
				{{option.name}}</li>
		</ul>
	</div>

	<label for="subaccount">Subaccount</label>
	<input type="text" class="form-control" id="subaccount" ng-model="migrationDataState.neoSubaccount" ng-keyup="userInput()">
	
	<label for="neo-username">Username</label>
	<input type="text" class="form-control" id="neo-username" ng-model="migrationDataState.neoUsername" ng-keyup="userInput()">
	
	<label for="neo-password">Password</label>
	<div class="input-group">
		<input ng-attr-type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control pwd" id="neo-password"
			ng-model="migrationDataState.neoPassword" ng-keyup="userInput()">
		<span class="input-group-addon btn" ng-click="showPassword()">
			<div ng-include="'svg/eye.html'"></div>
			<div ng-include="'svg/eye-slash.html'"></div>
		</span>
	</div>

	<label for="neo-auth-code">2FA Code (if enabled)</label>
	<div class="input-group">
		<input ng-attr-type="{{ authCodeVisible ? 'text' : 'password' }}" class="form-control pwd" id="neo-auth-code"
			ng-model="migrationDataState.neoAuthCode" ng-keyup="userInput()">
		<span class="input-group-addon btn" ng-click="showAuthCode()">
			<div ng-include="'svg/eye.html'"></div>
			<div ng-include="'svg/eye-slash.html'"></div>
		</span>
	</div>
</div>
